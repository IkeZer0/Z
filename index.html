<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Z - Registro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a0000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px red;
      width: 95%;
      max-width: 420px;
    }
    h1 {
      text-align: center;
      font-size: 64px;
      color: red;
      font-family: 'Bangers', cursive;
      margin-bottom: 20px;
      text-shadow: 3px 3px 8px #ff0000;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff1a1a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    button:hover {
      background-color: #cc0000;
    }
    p {
      text-align: center;
      margin-top: 18px;
      color: #ccc;
    }
    a {
      color: #00aaff;
      text-decoration: none;
    }
    .login-options {
      display: none;
      margin-top: 20px;
    }
    .login-options input {
      background-color: #2a2a2a;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Z</h1>
    <form id="registerForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <input type="tel" id="telefone" placeholder="Telefone (opcional)">
      <button type="submit">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="#" onclick="toggleLogin()">Entrar</a></p>

    <div class="login-options" id="loginSection">
      <input type="text" placeholder="Usuário, Email ou Telefone">
      <input type="password" placeholder="Senha">
      <button onclick="alert('Login ainda não implementado')">Entrar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDOJOnskmR8AEel0DS6gzDaNJoketFKVN4",
      authDomain: "z-project-5529e.firebaseapp.com",
      projectId: "z-project-5529e",
      storageBucket: "z-project-5529e.appspot.com",
      messagingSenderId: "969740295477",
      appId: "1:969740295477:web:1c523a10b8d4e21def807c",
      measurementId: "G-LZVEV5TEL7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      createUserWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          window.location.href = "profile.html";
        })
        .catch((error) => {
          alert("Erro ao registrar: " + error.message);
        });
    });

    window.toggleLogin = function () {
      const section = document.getElementById("loginSection");
      section.style.display = section.style.display === "none" ? "block" : "none";
    };
  </script>
</body>
</html>
