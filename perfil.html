<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customização de Perfil</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: var(--theme-bg, linear-gradient(to bottom right, #1a1a2e, #0f0f1a));
      background-size: 100% 100%;
      transition: background 0.5s ease;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.03),
        rgba(255, 255, 255, 0.03) 10px,
        transparent 10px,
        transparent 20px
      );
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 720px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 2.6em;
      margin-bottom: 25px;
      color: #ffffff;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }

    .profile-pic-area {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background-color: #222;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 12px #ffffff;
      border: 4px solid #fff;
    }

    .upload-label {
      display: block;
      margin: 12px auto;
      text-align: center;
      background-color: #555;
      padding: 10px 14px;
      border-radius: 10px;
      width: fit-content;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #aaa;
    }

    .upload-label:hover {
      background-color: #777;
    }

    input[type="file"] {
      display: none;
    }

    .form-group {
      margin: 18px 0;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 1.1em;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2d2d2d;
      color: #fff;
      font-size: 1em;
      box-shadow: inset 0 0 8px #000;
    }

    .btn-save {
      width: 100%;
      padding: 15px;
      margin-top: 30px;
      font-size: 1.1em;
      font-weight: bold;
      background-color: #00c6ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00c6ff;
      transition: background 0.3s;
    }

    .btn-save:hover {
      background-color: #009acc;
    }

    .footer-note {
      margin-top: 30px;
      font-size: 0.9em;
      text-align: center;
      color: #ccc;
      opacity: 0.7;
    }
  </style>
</head>
<body id="body">
  <div class="container">
    <h1>Customizar Perfil</h1>
    <div class="profile-pic-area" id="avatarPreview" style="background-image: url('https://i.imgur.com/H5QhYzS.png');"></div>
    <label class="upload-label" for="avatarInput">Escolher Foto da Galeria</label>
    <input type="file" id="avatarInput" accept="image/*" />

    <div class="form-group">
      <label for="username">Nome de Usuário:</label>
      <input type="text" id="username" placeholder="Ex: Z_Mestre" />
    </div>

    <div class="form-group">
      <label for="bio">Bio:</label>
      <input type="text" id="bio" placeholder="Fale algo sobre você..." />
    </div>

    <div class="form-group">
      <label for="theme">Cor do Tema:</label>
      <select id="theme" onchange="updateTheme()">
        <option value="linear-gradient(to bottom right, #ff1a1a, #660000)">Vermelho</option>
        <option value="linear-gradient(to bottom right, #0066ff, #001f4d)">Azul</option>
        <option value="linear-gradient(to bottom right, #00cc66, #003322)">Verde</option>
        <option value="linear-gradient(to bottom right, #ffff33, #666600)">Amarelo</option>
        <option value="linear-gradient(to bottom right, #9933ff, #330066)">Roxo</option>
      </select>
    </div>

    <button class="btn-save" onclick="saveProfile()">Salvar Alterações</button>
    <div class="footer-note">Seu perfil é a sua identidade. Capriche!</div>
  </div>

  <script>
    const avatarInput = document.getElementById('avatarInput');
    const avatarPreview = document.getElementById('avatarPreview');
    const body = document.getElementById('body');

    avatarInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          avatarPreview.style.backgroundImage = `url('${e.target.result}')`;
        };
        reader.readAsDataURL(file);
      }
    });

    function updateTheme() {
      const color = document.getElementById('theme').value;
      body.style.setProperty('--theme-bg', color);
    }

    function saveProfile() {
      alert("Perfil salvo com sucesso!");
    }

    window.onload = updateTheme;
  </script>
</body>
</html>
