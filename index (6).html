<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Z</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      text-align: center;
    }
    .logo {
      font-size: 72px;
      font-weight: bold;
      color: #ff0000;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    label {
      margin-bottom: 5px;
      font-size: 14px;
      color: #ccc;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="submit"] {
      background: #ff0000;
      border: none;
      padding: 12px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #cc0000;
    }
    .success-message {
      color: #00ff00;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }
    .error-message {
      color: #ff4444;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Z</div>
    <form id="registerForm">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" required placeholder="Digite seu nome" />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required placeholder="Digite seu e-mail" />

      <label for="phone">Telefone (opcional)</label>
      <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required placeholder="Crie uma senha" />

      <input type="submit" value="Registrar" />
    
    </form>
    <p style="margin-top: 10px;">Já tem uma conta?
      <a href="#" onclick="toggleForms()" style="color: #ff4444; text-decoration: underline;">Entrar</a>
    </p>
    
    <div class="success-message" id="successMsg">Registrado com sucesso! ✅</div>
    <div class="error-message" id="errorMsg">Erro ao registrar.</div>
  
    </div>

  <!-- Formulário de login oculto -->
  <div class="container" id="loginContainer" style="display:none;">
    <div class="logo">Z</div>
    <form id="loginForm">
      <label for="loginEmail">E-mail</label>
      <input type="email" id="loginEmail" required placeholder="Digite seu e-mail" />

      <label for="loginPassword">Senha</label>
      <input type="password" id="loginPassword" required placeholder="Digite sua senha" />

      <input type="submit" value="Entrar" />
    </form>
    <p style="margin-top: 10px;">Não tem uma conta?
      <a href="#" onclick="toggleForms()" style="color: #ff4444; text-decoration: underline;">Criar conta</a>
    </p>
    <div class="success-message" id="loginSuccessMsg">Login realizado com sucesso! ✅</div>
    <div class="error-message" id="loginErrorMsg">Erro ao fazer login.</div>
  </div>

  <!-- Firebase SDKs via script -->

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js">
    // Trocar entre formulário de registro e login
    function toggleForms() {
      const reg = document.querySelector(".container");
      const login = document.getElementById("loginContainer");
      if (reg.style.display === "none") {
        reg.style.display = "block";
        login.style.display = "none";
      } else {
        reg.style.display = "none";
        login.style.display = "block";
      }
    }

    // Login
    const loginForm = document.getElementById("loginForm");
    const loginSuccessMsg = document.getElementById("loginSuccessMsg");
    const loginErrorMsg = document.getElementById("loginErrorMsg");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          loginSuccessMsg.style.display = "block";
          loginErrorMsg.style.display = "none";
          loginForm.reset();
        })
        .catch((error) => {
          loginSuccessMsg.style.display = "none";
          loginErrorMsg.style.display = "block";
          loginErrorMsg.textContent = "Erro: " + error.message;
        });
    });
  </script>
